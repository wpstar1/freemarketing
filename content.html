    <main>

    <script>
        // URLÏóêÏÑú ÏΩòÌÖêÏ∏† ID Ï∂îÏ∂ú
        function getContentId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú ÏΩòÌÖêÏ∏† Î°úÎìú
        function loadContent() {
            const contentId = getContentId();
            if (!contentId) {
                showError('ÏΩòÌÖêÏ∏† IDÍ∞Ä ÏóÜÏäµÎãàÎã§.');
                return;
            }

            const promotions = JSON.parse(localStorage.getItem('nooguna_promotions') || '[]');
            const content = promotions[parseInt(contentId)];
            
            if (!content) {
                showError('ÏΩòÌÖêÏ∏†Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                return;
            }

            displayContent(content);
        }

        // ÏΩòÌÖêÏ∏† ÌëúÏãú
        function displayContent(content) {
            const date = new Date(content.date);
            const dateStr = `${date.getFullYear()}ÎÖÑ ${date.getMonth()+1}Ïõî ${date.getDate()}Ïùº`;
            
            // Î©îÌÉÄ ÌÉúÍ∑∏ ÏóÖÎç∞Ïù¥Ìä∏
            document.title = content.title + ' - ÎàÑÍµ¨ÎÇòÌôçÎ≥¥';
            document.getElementById('pageTitle').textContent = content.title + ' - ÎàÑÍµ¨ÎÇòÌôçÎ≥¥';
            document.getElementById('pageDescription').setAttribute('content', content.title + ' | ÎàÑÍµ¨ÎÇòÌôçÎ≥¥ÏóêÏÑú ÏÉùÏÑ±Îêú SEO ÏµúÏ†ÅÌôî ÏΩòÌÖêÏ∏†ÏûÖÎãàÎã§.');
            
            // ÌÇ§ÏõåÎìú Ï∂îÏ∂ú
            const keywords = content.longtails.slice(0, 10).map(k => k.replace(/üîó |[\s\S]*?\)/g, '')).join(', ');
            document.getElementById('pageKeywords').setAttribute('content', keywords);
            
            // Open Graph Î©îÌÉÄ ÌÉúÍ∑∏ ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('ogTitle').setAttribute('content', content.title);
            document.getElementById('ogDescription').setAttribute('content', content.title + ' | ÎàÑÍµ¨ÎÇòÌôçÎ≥¥');
            document.getElementById('ogUrl').setAttribute('content', window.location.href);
            
            // ÌÇ§ÏõåÎìú ÌÉúÍ∑∏ ÏÉùÏÑ±
            const keywordTags = content.longtails.map(lt => {
                if (lt.startsWith('üîó')) {
                    return `<span class="keyword-tag domain-tag">${escapeHtml(lt)}</span>`;
                }
                return `<span class="keyword-tag">${escapeHtml(lt)}</span>`;
            }).join('');

            const contentHtml = `
                <div class="content-header">
                    <h1 class="content-title">${escapeHtml(content.title)}</h1>
                    <div class="content-meta">
                        <span><i class="fas fa-calendar"></i> ${dateStr}</span>
                        <span><i class="fas fa-link"></i> <a href="${escapeHtml(content.url)}" target="_blank" rel="nofollow">${escapeHtml(content.url)}</a></span>
                        ${content.domain ? `<span><i class="fas fa-globe"></i> ${escapeHtml(content.domain)}</span>` : ''}
                    </div>
                    <div class="content-keywords">
                        ${keywordTags}
                    </div>
                </div>
                <div class="content-body">
                    ${content.content.replace(/<a /g, '<a style="color: var(--primary-color); text-decoration: underline;" ')}
                </div>
                <a href="index.html#board-section" class="back-button">
                    <i class="fas fa-arrow-left"></i> Î™©Î°ùÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞
                </a>
            `;

            document.getElementById('contentDisplay').innerHTML = contentHtml;
        }

        // ÏóêÎü¨ ÌëúÏãú
        function showError(message) {
            const errorHtml = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h2>ÏΩòÌÖêÏ∏†Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§</h2>
                    <p>${message}</p>
                    <a href="index.html" class="back-button">
                        <i class="fas fa-home"></i> ÌôàÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞
                    </a>
                </div>
            `;
            document.getElementById('contentDisplay').innerHTML = errorHtml;
        }

        // HTML Ïù¥Ïä§ÏºÄÏù¥ÌîÑ
        function escapeHtml(text) {
            if (typeof text !== 'string') return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏΩòÌÖêÏ∏† Î°úÎìú
        document.addEventListener('DOMContentLoaded', loadContent);
    </script>
